<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      feather.replace();

      const menuBtn = document.getElementById('menuBtn');
      const mobileMenu = document.getElementById('mobileMenu');

      menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    });
  </script>
</head>
<body>

  <nav class="w-full h-[70px] bg-[#fefae0] flex items-center justify-between px-6 md:px-[100px] relative">
    
    <div class="flex items-center space-x-3">
      <img src="c1-assets/logo-header.png" alt="Logo" class="h-9 w-9 object-contain" />
      <h2 class="text-xl font-semibold hidden md:block">Browse<span class="text-[#FFDC26]">4</span>Pets</h2>
    </div>

    <div class="hidden md:flex space-x-10 text-gray-800 font-medium">
      <p class="cursor-pointer hover:text-yellow-600">Find a pet

</p>
      <p class="cursor-pointer hover:text-yellow-600">Breeds</p>
      <p class="cursor-pointer hover:text-yellow-600">Contact us</p>
    </div>

    
    <div class="flex items-center space-x-4">
      
      <i data-feather="bell" class="w-5 h-5 text-gray-700 hover:text-black cursor-pointer hidden md:inline"></i>

      <i data-feather="search" class="w-5 h-5 text-gray-700 hover:text-black cursor-pointer hidden md:inline"></i>

      
      <div class="hidden md:flex space-x-3">
        <button class="border border-yellow-500 text-gray-800 px-4 py-1.5 rounded-md hover:bg-gray-100 transition">
        Login
        </button>
        <button class="bg-yellow-400 hover:bg-yellow-500 text-black px-4 py-1.5 rounded-md transition">
          Register
        </button>
      </div>

      <div class="md:hidden">
        <button id="menuBtn" class="text-3xl text-gray-800">
          &#9776;
        </button>
      </div>
    </div>

    <div id="mobileMenu" class="hidden absolute top-[70px] right-4 bg-white border rounded shadow-lg p-4 z-50 space-y-2 text-gray-800 font-medium md:hidden">
      <p class="cursor-pointer hover:text-yellow-600">Find a pet
</p>
      <p class="cursor-pointer hover:text-yellow-600">Breeds</p>
      <p class="cursor-pointer hover:text-yellow-600">Contact us</p>
    </div>

  </nav>

</body>
</html>
